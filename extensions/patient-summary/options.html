<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>問診メイト問診取得</title>
  <style>
    :root {
      font-family: 'Noto Sans JP', 'Segoe UI', system-ui, sans-serif;
      color: #111;
      background-color: #f8fafc;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 320px;
      padding: 16px;
      box-sizing: border-box;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      margin-bottom: 4px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
    }

    input {
      font-size: 14px;
      padding: 8px;
      border: 1px solid #cbd5f5;
      border-radius: 6px;
      background-color: #f9fafb;
    }

    .helper {
      font-size: 11px;
      color: #475569;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-height: 40px;
      border-radius: 6px;
      border: none;
      background-color: #1f70ff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button.secondary {
      background-color: #e2e8f0;
      color: #0f172a;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      min-height: 40px;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      background-color: #eef2ff;
      color: #312e81;
    }

    footer {
      font-size: 11px;
      color: #475569;
      border-top: 1px solid #e2e8f0;
      padding-top: 8px;
    }

    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .status.success {
      background-color: #ecfdf5;
      color: #0f5132;
    }

    .preview {
      font-size: 11px;
      color: #059669;
      min-height: 1em;
      margin-top: -2px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>問診取得ツール</h1>
      <p class="helper">問診メイトのAPIとXPathを指定して最新の問診結果を取得します。</p>
    </header>
    <section>
      <label for="apiUrl">APIエンドポイント</label>
      <input id="apiUrl" type="text" placeholder="https://clinic.example.com/patient-summary" />
      <span class="helper">管理画面のAPI連携で表示されるURLを正確に入力してください。</span>
    </section>
    <section>
      <label for="apiKey">APIキー</label>
      <input id="apiKey" type="password" placeholder="管理画面で登録したキー" />
      <div style="display: flex; align-items: center; gap: 4px; margin-top: 4px;">
        <input type="checkbox" id="showApiKey" style="width: auto; margin: 0;">
        <label for="showApiKey" style="font-weight: normal; font-size: 12px;">APIキーを表示する</label>
      </div>
      <span class="helper">最低16文字。管理者画面からコピーしてください。</span>
    </section>
    <section>
      <label for="nameXPath">患者名のXPath</label>
      <input id="nameXPath" type="text" placeholder="//div[@id='patient-name']" />
      <div id="namePreview" class="preview"></div>
    </section>
    <section>
      <label for="dobXPath">生年月日のXPath</label>
      <input id="dobXPath" type="text" placeholder="//span[@class='dob']" />
      <div id="dobPreview" class="preview"></div>
      <span class="helper">和暦・西暦・スラッシュなど複数フォーマットを自動的に整形します。</span>
    </section>
    <section class="actions">
      <button id="saveButton">設定を保存</button>
      <button id="fetchButton">最新問診を取得</button>
    </section>
    <div id="statusText" class="status">設定を保存してから実行してください。</div>
    <footer>
      <p>XPathはXML Path（DOMの要素パス）です。開発者ツールで右クリック → Copy XPathで取得できます。</p>
      <p>
        <a href="#" id="shortcutLink" style="color: #1f70ff; text-decoration: none;">ショートカットキーの設定はこちら</a>
      </p>
      <p>取得時は通知とClipboardコピーを表示します。通知が出るまで少しお待ちください。</p>
    </footer>
  </div>
  <script src="options.js"></script>
</body>

</html>

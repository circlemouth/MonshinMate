server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri /index.html;
    }
    # API はバックエンドへリバースプロキシ
    location /questionnaires {
        proxy_pass http://backend:8001;
    }
    location /sessions {
        proxy_pass http://backend:8001;
    }
    location /llm {
        proxy_pass http://backend:8001;
    }
    location /healthz {
        proxy_pass http://backend:8001;
    }
    location /readyz {
        proxy_pass http://backend:8001;
    }
    location /metrics {
        proxy_pass http://backend:8001;
    }
}

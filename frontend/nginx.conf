server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri /index.html;
    }
    # API はバックエンドへリバースプロキシ
    location /system {
        proxy_pass http://backend:8001;
    }
    location /questionnaires {
        proxy_pass http://backend:8001;
    }
    location /sessions {
        proxy_pass http://backend:8001;
    }
    location /llm {
        proxy_pass http://backend:8001;
    }
    location /questionnaire-item-images {
        proxy_pass http://backend:8001;
    }
    location /healthz {
        proxy_pass http://backend:8001;
    }
    location /readyz {
        proxy_pass http://backend:8001;
    }
    location /metrics {
        proxy_pass http://backend:8001;
    }
    # 管理系APIは個別にプロキシ（ページルートはSPAで配信）
    location /admin/auth {
        proxy_pass http://backend:8001;
    }
    location /admin/password {
        proxy_pass http://backend:8001;
    }
    location /admin/login {
        proxy_pass http://backend:8001;
    }
    location /admin/totp {
        proxy_pass http://backend:8001;
    }
    location /admin/sessions {
        proxy_pass http://backend:8001;
    }
    # 上記に該当しない /admin/* はフロントの index.html を返す（SPA ルート）
    location /admin {
        try_files $uri /index.html;
    }
}
